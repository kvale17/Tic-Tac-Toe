<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./src/game.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="title">Tic Tac Toe</div>
        </div>
        <div class="board">
            <div class="board-grid">
                <div class="cell row0 col0 negative-diagonal" id="cell-1"></div>
                <div class="cell row0 col1" id="cell-2"></div>
                <div class="cell row0 col2 positive-diagonal" id="cell-3"></div>
                <div class="cell row1 col0" id="cell-4"></div>
                <div class="cell row1 col1 negative-diagonal positive-diagonal" id="cell-5"></div>
                <div class="cell row1 col2" id="cell-6"></div>
                <div class="cell row2 col0 positive-diagonal" id="cell-7"></div>
                <div class="cell row2 col1" id="cell-8"></div>
                <div class="cell row2 col2 negative-diagonal" id="cell-9"></div>
            </div>
        </div>
        <div class="footer">
            <div class="title">Made by Kevin Valencia</div>
        </div>
    </div>
</body>

</html>
